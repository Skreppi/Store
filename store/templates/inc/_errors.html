{% if messages %}
{% for message in messages %}
{% if message.tags == 'error'%}
<div class="alert alert-danger">
    <a class="close" data-dismiss="alert">×</a>
    {{ message|safe }}
</div>
{% else %}
<div class="alert alert-{{message.tags}}">
    <a class="close" data-dismiss="alert">×</a>
    {{ message|safe }}
</div>
{% endif %}
{% endfor %}
{% endif %}
